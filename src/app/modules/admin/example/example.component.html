<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto p-6 sm:p-10">
        <div class="border-2 border-dashed border-gray-300 rounded-2xl">
            <form (ngSubmit)="search()">
                <input
                    type="text"
                    [(ngModel)]="searchTerm"
                    name="searchTerm"
                    placeholder="Busque por Id ou Nome"
                />
            </form>

            <table mat-table [dataSource]="fontes | filter : searchTerm">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let fonte">
                        {{ fonte.post.ID }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="user_firstname">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let fonte">
                        {{ fonte.fields.proprietario.user_firstname }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>Status</th>
                    <td mat-cell *matCellDef="let fonte">
                        {{ fonte.fields.status }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Ação</th>
                    <td mat-cell *matCellDef="let fonte">
                        <div class="btnaction">
                            <button
                                routerLink="/font/reload/{{ fonte.id }}"
                                class="edit"
                            >
                                <p>+ Solicitação</p>
                                <i class="material-icons"> edit </i>
                            </button>
                            <button
                                routerLink="/font/delete/{{ fonte.id }}"
                                class="delet"
                            >
                                <p>+ Transporte</p>
                                <i class="material-icons"> commute </i>
                            </button>
                            <button
                                routerLink="/font/delete/{{ fonte.id }}"
                                class="delet"
                            >
                                <p>+ Abrir OS</p>
                                <i class="material-icons"> build </i>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                ></tr>
            </table>
        </div>
    </div>
</div>
